<div class="dialog-body">
    <div class="context">
        <div *ngIf="loading" class="loading">
            <div class="preloader-image preloader-image-l-size"></div>
        </div>

        <div class="policy-dropdown-container">
            <label class="form-label" htmlFor="firstPolicy">First Policy</label>
            <p-dropdown
                    (onChange)="onChange()"
                    [(ngModel)]="policyId1"
                    [options]="list1"
                    [showClear]="true"
                    appendTo="body"
                    id="firstPolicy"
                    optionLabel="name"
                    optionValue="id"
                    placeholder="Select Policy"
            ></p-dropdown>
        </div>

        <div class="policy-dropdown-container">
            <label class="form-label" htmlFor="firstPolicy"
            >Secondary Policy</label
            >
            <p-multiSelect
                    (onChange)="onChange()"
                    [(ngModel)]="policyId2"
                    [options]="list2"
                    appendTo="body"
                    optionLabel="name"
                    optionValue="id"
                    placeholder="Select Policy"
            ></p-multiSelect>
        </div>
    </div>
</div>
<div class="dialog-footer">
    <div class="action-buttons">
        <div class="cancel-button">
            <p-button
                    (click)="onClose()"
                    label="Cancel"
                    styleClass="p-button-outlined"
            ></p-button>
        </div>
        <div>
            <button (click)="onCompare()" class="button secondary" label="Compare" pButton></button>
        </div>
    </div>
</div>
