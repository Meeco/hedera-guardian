<mat-dialog-content>
    <p class="title">Scan QR code with your Wallet:</p>

    <qrcode
        *ngIf="qrCodeURI"
        [qrdata]="qrCodeURI"
        [width]="512"
        [errorCorrectionLevel]="'L'"
    ></qrcode>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
